<app-template-aluno *ngIf="isTemplate"></app-template-aluno>
<div [class]="isTemplate?'content-main':''">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="row">
        <div class="col-md-12 text-center" *ngIf="dadosAluno?.dadosPessoais?.foto">
          <img [src]="dadosAluno?.dadosPessoais?.foto"
               class="img-perfil img-fluid rounded hoverable"
               alt="hoverable">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <label for='img-perfil-aluno' class="file-input-padrao">Selecione uma foto</label>
          <input type="file" id="img-perfil-aluno" class="form-control file-img-perfil display-none">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#novaSenha">
            Nova senha
          </button>

          <div class="modal fade central  " id="novaSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
              <div class="modal-content">

                <h5 class="card-header info-color white-text text-center py-4">
                  <strong>Alterar Senha <i class="fas fa-unlock-alt"></i></strong>
                </h5>

                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" [(ngModel)]="novaSenha"  class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form">
                        <label for="confirma-senha" class="">Confirmar Senha</label>
                        <input id="confirma-senha" [(ngModel)]="confirmarSenha" type="password" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <button class="btn btn-success" (click)="alterarSenha()">Salvar</button>
                    </div>
                  </div>
                  <div class="row" *ngIf="senhaMensagem != null">
                    <div class="col-md-12">
                      {{senhaMensagem}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <ul class="nav nav-pills nav-pills-padrao mb-3 center" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="dados-pessoais" data-toggle="pill" href="#content-dados-pessoais" role="tab"
             aria-controls="dados-pessoais" aria-selected="true">Dados Pessoais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="dados-academico" data-toggle="pill" href="#content-dados-academico" role="tab"
             aria-controls="dados-academico" aria-selected="false">Dados Ac√¢demico</a>
        </li>
      </ul>

      <div class="tab-content pt-2 pl-1" id="pills-tabContent">
        <div class="tab-pane fade show active" id="content-dados-pessoais" role="tabpanel"
             aria-labelledby="pills-home-tab">

          <app-dados-pessoais-aluno [dadosPessoaisAluno]="dadosAluno?.dadosPessoais"></app-dados-pessoais-aluno>
        </div>
        <div class="tab-pane fade" id="content-dados-academico" role="tabpanel"
             aria-labelledby="content-dados-academico">
          <app-dados-academico-aluno [dadosAcademicoAluno]="dadosAluno?.dadosAcademico"></app-dados-academico-aluno>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
